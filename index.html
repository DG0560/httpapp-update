<!DOCTYPE html>
<html lang
="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name and PRN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .label {
            font-weight: bold;
        }
        .value {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="value">
            <span class="label">Name:Dhananjay Gaikwad</span> John Doe
        </div>
        <div class="value">
            <span class="label">PRN No:240840128012</span> 123456789
        </div>
    </div>
</body>
</html>
